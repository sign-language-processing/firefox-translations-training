---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.from_deps
    - taskgraph.transforms.task_context
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - merge-mono
    - translate-mono-trg

task-defaults:
    attributes:
        src_locale: "{src_locale}"
        trg_locale: "{trg_locale}"
        cache:
            resources:
                - pipeline/translate/collect.sh
    task-context:
        from-parameters:
            src_locale: training_config.experiment.src
            trg_locale: training_config.experiment.trg
        substitution-fields:
            - description
            - name
            - run.command
            - dependencies
            - fetches
            - attributes
    worker-type: b-cpu-largedisk
    expires-after: "90 days"
    worker:
        docker-image: {"in-tree": "train"}
        max-run-time: 86400
        artifacts:
            - name: public/build
              path: /builds/worker/artifacts
              type: directory
        env:
            COMPRESSION_CMD: zstdmt

    # Don't run unless explicitly scheduled
    run-on-tasks-for: []

    run:
        using: run-task
        # Arguments:
        #   1) chunks_dir
        #   2) output_path
        #   3) mono_path
        command:
            - bash
            - -c
            - >-
                zstd -d --rm $MOZ_FETCHES_DIR/file* &&
                $VCS_PATH/pipeline/translate/collect.sh
                fetches
                artifacts/mono.{src_locale}.zst
                $MOZ_FETCHES_DIR/mono.{trg_locale}.zst

tasks:
    "{src_locale}-{trg_locale}":
        description: collect mono trg {src_locale}-{trg_locale}
        attributes:
            dataset-category: mono-trg
            stage: collect-mono-trg
            cache:
                type: collect-mono-trg

        from-deps:
            group-by: all
            set-name: false
            unique-kinds: false
            kinds:
                - translate-mono-trg
                - merge-mono
            with-attributes:
                dataset-category: mono-trg
            fetches:
                translate-mono-trg:
                    - artifact: file.{this_chunk}.out.zst
                merge-mono:
                    - artifact: mono.{trg_locale}.zst

        # Don't run unless explicitly scheduled
        run-on-tasks-for: []
