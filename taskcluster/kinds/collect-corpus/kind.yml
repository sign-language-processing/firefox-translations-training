---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.task_context
    - taskgraph.transforms.from_deps
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - merge-corpus
    - extract-best

tasks:
    "{src_locale}-{trg_locale}":
        description: collect mono trg {src_locale}-{trg_locale}
        attributes:
            dataset-category: train
            stage: collect-corpus
            src_locale: "{src_locale}"
            trg_locale: "{trg_locale}"
            cache:
                type: collect-corpus
                resources:
                    - pipeline/translate/collect.sh

        task-context:
            from-parameters:
                src_locale: training_config.experiment.src
                trg_locale: training_config.experiment.trg
            substitution-fields:
                - description
                - name
                - run.command
                - attributes
                - from-deps.fetches.merge-corpus

        from-deps:
            group-by: all
            set-name: false
            unique-kinds: false
            kinds:
                - extract-best
                - merge-corpus
            fetches:
                extract-best:
                    - artifact: file.{this_chunk}.nbest.out
                merge-corpus:
                    - artifact: corpus.{trg_locale}.zst

        worker-type: b-cpu-largedisk
        expires-after: "90 days"
        worker:
            docker-image: {"in-tree": "train"}
            max-run-time: 86400
            artifacts:
                - name: public/build
                  path: /builds/worker/artifacts
                  type: directory
            env:
                COMPRESSION_CMD: zstdmt

        run:
            using: run-task
            # collect.sh arguments:
            #   1) chunks_dir
            #   2) output_path
            #   3) mono_path
            command:
                - bash
                - -c
                - >-
                    $VCS_PATH/pipeline/translate/collect.sh
                    fetches
                    artifacts/corpus.{trg_locale}.zst
                    $MOZ_FETCHES_DIR/corpus.{trg_locale}.zst

        # Don't run unless explicitly scheduled
        run-on-tasks-for: []
